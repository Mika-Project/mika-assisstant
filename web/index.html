<!DOCTYPE html>
<html>

<head>
    <title>Your GUI</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>

<body>
    <div class="container topContainer">
        <div class="col">
            <div class="row">
                <div class="container d-flex justify-content-center">
                    <img src="images/mika-assistant-logo.png" alt="Logo" width="100px" height="100px">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <h1 id="headerText">Mika Assistant</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col">
            <div class="row">
                <!-- make the conversation html code -->
                <div class="conversationUser" id="conversation">
                </div>
            </div>
        </div>
    </div>

    <div class="container bottomContainer fixed-bottom">
        <div class="col">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <form id="userInputForm">
                            <input type="text" name="command" placeholder="Ask Mika something" id="commandInput">
                            <input type="submit" value="🔍">
                        </form>
                        <div class="containerVoice">
                            <button class="btn btn-secondary voiceButton" onclick="startVoiceAssistant()">Start voice assistant</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
